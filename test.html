            * {

            body {
                overflow: hidden;
                background-color: #E4CFF2;
                background-size: 100vw 101vh;
            }

            img {
                max-width: 100%;
                max-height: 100vh;
                position: relative;
            }

            .image-stack__item--top {
                float: left;
                margin-right: -100%;
                z-index: 1;
            }

            .image-stack__item--text {
                float: bottom-left;
                margin-right: 40%;
            }

            .image-stack__item--bottom {
                float: left;
                right: -0%;
                z-index: -1;
            }

            .image-stack::after {
                content: ' ';
                display: table;
                clear: both;
            }

            .char-art-top {
                animation: slide 3s 0s;
                animation-fill-mode: forwards;
            }

            .char-art-bottom {
                opacity: 0;
                animation: fade 3s 2s;
                animation-fill-mode: forwards;
            }

            .char-text {
                top: -86vh;
                float: bottom-left;
                animation: slide-down 2s 1s;
                animation-fill-mode: forwards;
            }

            .container {
               width: 80%; /* Or any desired width */
               margin: 20px center; /* Center the container */
               border: 1px hidden #b195c0;
              padding: 15px;
}

             .floating-box {
                float: bottom-left; /* Float the box in the center */
                width: 200px; /* Set a width for the floating box */
                padding: 10px;
                margin-right: 15px; /* Add some space between the box and the wrapping text */
                background-color: #CCAEDB;
                border: 1px dotted #b195c0;
}

            @keyframes slide-down {
                0% {top: -200vh;}
                100% {top: -100vh;}
            }

            @keyframes slide {
                0% {left: -20%;}
                100% {left: 15%;}
            }

            @keyframes fade {
                0% {opacity: 0;}
                100% {opacity: 10;}
            }
        </style>
